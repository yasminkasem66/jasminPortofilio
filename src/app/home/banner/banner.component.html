<section [@bannerTrigger] class="px-8 py-12 mx-auto xs:py-10">
  <h1 class="mb-5 text-base font-normal text-main-pink ms-1 font-code" translate>{{ "Banner.Pretitle" }}</h1>
  <div class="">
    <h2 translate class="text-[#272a32] dark:text-[#ccd6f6] font-semibold text-7xl m-0 font-main">{{ "Banner.name" }}
    </h2>
    <h3 translate class=" text-[#444650] dark:text-[#8892b0] font-semibold text-7xl m-0 font-main">{{ "Banner.job" }}
    </h3>
  </div>
  <div class="mb-[70px]">
    <p [innerHTML]='"Banner.Description" | translate' class="max-w-lg mt-4 text-black dark:dark:text-gray-400"></p>
  </div>
  <div>
    <a href="https://www.linkedin.com/in/yasmin-kasem/" target="_black"
      class="py-3 text-xs leading-none no-underline transition-all ease-in bg-transparent border rounded cursor-pointer text-main-pink border-main-pink font-code duration-250 px-7 hover:bg-opacity-10 focus:bg-opacity-10 active:bg-opacity-10 focus:outline-none "
      translate>
      {{ "Banner.ActionBtn" }}
    </a>
  </div>
</section>
